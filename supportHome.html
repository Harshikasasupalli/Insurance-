<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Support Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/images/image3.jfif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        .heading-container {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.3); /* Darkened background */
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1000px;
            width: 90%;
        }

        .heading-container h1, .heading-container p {
            color: #fff;
        }

        .heading-container h1 {
            margin-bottom: 15px;
        }

        .heading-container p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 250px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5); /* Darkened background */
            border: 2px solid;
            color: #fff;
        }

        .card-button:hover {
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-create {
            border-color: #2980b9;
        }

        .btn-create:hover {
            background-color: rgba(52, 152, 219, 0.5);
        }

        .btn-details {
            border-color: #27ae60;
        }

        .btn-details:hover {
            background-color: rgba(39, 174, 96, 0.5);
        }

        .btn-resolve {
            border-color: #d35400;
        }

        .btn-resolve:hover {
            background-color: rgba(230, 126, 34, 0.5);
        }

        .btn-view {
            border-color: #7f8c8d;
        }

        .btn-view:hover {
            background-color: rgba(149, 165, 166, 0.5);
        }
    </style>
</head>
<body>
<div class="heading-container">
    <div class="container">
        <h1>Welcome to Business Insurance Customer Support</h1>
        <p>Here you can find a variety of options to address your insurance-related issues. Select from the options below to get started.</p>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 card-container">
                <a href="/support/createTicket" class="btn btn-create card-button">Create Support Ticket</a>
                <a href="/support/ticketDetails" class="btn btn-details card-button">Get Ticket Details</a>
                <a href="/support/resolveTicket" class="btn btn-resolve card-button">Resolve Ticket</a>
                <a href="/support/getAllTickets" class="btn btn-view card-button">View All Tickets</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
